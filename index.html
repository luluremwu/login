<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="loge">loge</h2>
            <nav class="navlink">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="buttonLogin">Login</button>
            </nav>
    </header>

    <div class="wrapper">
        
        <span class="iconclose">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="formbox login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remeber-forgot">
                    <label><input type="checkbox">Rember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="button1">Login</button>
                <div class="longregister">
                    <p>Don't have an account?<a href="#">Register<div class="registerlink"></div></a></p>
                </div>
            </form>
        </div>

        <div class="formbox-register">
            <h2>Registertion</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remeber-forgot">
                    <label><input type="checkbox">agree to the terms & condition</label>
                </div>
                <button type="submit" class="button1">Register</button>
                <div class="longregister">
                    <p>Already have an account?<a href="#" class="loginlink">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
